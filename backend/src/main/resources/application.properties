## Database Connection ##
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:final_projectdb}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:olympiacos7}

## JPA/Hibernate Configuration ##
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Disable open-in-view for better performance
spring.jpa.open-in-view=false

## Server Configuration ##
server.port=8080
server.servlet.context-path=/

## Error Handling ##
server.error.include-message=always
server.error.include-binding-errors=always

## JWT Configuration ##
app.security.secret-key=${JWT_SECRET_KEY:}
app.security.jwt-expiration=${JWT_EXPIRATION:86400000}
app.security.jwt-refresh-expiration=${JWT_REFRESH_EXPIRATION:604800000}

## CORS Configuration ##
app.security.cors-origins=${CORS_ORIGINS:http://localhost:3000,http://localhost:5173,http://localhost:4200}
app.security.cors-allowed-methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}

## Logging Configuration ##
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

## Messages i18n ##
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false
