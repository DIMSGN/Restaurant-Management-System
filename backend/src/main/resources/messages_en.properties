## Validation Messages ##
NotNull=Field cannot be null
NotBlank=Field cannot be blank
Size=Size must be between {2} and {1} characters
Positive=Value must be positive

## Product Messages ##
product.name.required=Product name is required
product.not.found=Product not found
product.already.exists=Product with this name already exists
product.insufficient.stock=Insufficient stock

## Recipe Messages ##
recipe.name.required=Recipe name is required
recipe.not.found=Recipe not found
recipe.already.exists=Recipe with this name already exists
recipe.ingredient.required=At least one ingredient is required

## User/Auth Messages ##
user.username.exists=Username already exists
user.email.exists=Email already exists
user.not.found=User not found
auth.invalid.credentials=Invalid username or password
auth.unauthorized=Access denied
auth.token.expired=Token has expired
auth.token.invalid=Invalid token

## Generic Messages ##
operation.success=Operation completed successfully
operation.failed=Operation failed
invalid.request=Invalid request
